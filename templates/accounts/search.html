<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="{% static 'css/search.css' %}" />
  <link rel="stylesheet" href="{% static 'css/common.css' %}" />
</head>
<body>
  <div class="top-area">
    <div class="top-bar">
      <button class="back-button">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M15 18L9 12L15 6" stroke="#212121" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </button>
      <span class="top-text"></span>
      <button class="done-button">ì™„ë£Œ</button>

    <input type="text" id="searchInput" placeholder="ğŸ”  ë¬´ìŠ¨ ìŒì‹ì„ ë“œì…¨ë‚˜ìš”?" />
  </div>

  <div class="result-area">
    <ul id="resultList"></ul>
  </div>

  <div id="modal-overlay" class="modal-overlay" style="display: none;">
    <div class="modal">
      <div class="modal-content">
        <div id="modal-body"></div>
      </div>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const resultList = document.getElementById('resultList');
    const modalOverlay = document.getElementById('modal-overlay');
    const modalBody = document.getElementById('modal-body');

    function openModal(contentHTML) {
      modalBody.innerHTML = contentHTML;
      modalOverlay.style.display = 'flex';
    }

    function closeModal() {
      modalOverlay.style.display = 'none';
    }

    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) closeModal();
    });

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelector('.back-button').addEventListener('click', () => history.back());

      const topText = document.querySelector('.top-text');
      const params = new URLSearchParams(window.location.search);
      const mealFromUrl = params.get('meal');
      if (mealFromUrl) localStorage.setItem('selectedMeal', mealFromUrl);

      const mealToShow = mealFromUrl || localStorage.getItem('selectedMeal');
      if (topText && mealToShow) topText.textContent = mealToShow;
    });

    searchInput.addEventListener('input', () => {
      const keyword = searchInput.value.trim();
      if (keyword === "") {
        resultList.innerHTML = "";
        return;
      }
      const url = `http://localhost:8000/api/food/foods/?search=${encodeURIComponent(keyword)}`;

      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error(`API ìš”ì²­ ì‹¤íŒ¨ (status: ${res.status})`);
          return res.json();
        })
        .then(data => renderFoodResults(data))
        .catch(err => {
          console.error('ì—ëŸ¬:', err);
          resultList.innerHTML = "<li>ê²€ìƒ‰ ê²°ê³¼ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</li>";
        });
    });

    function getCSRFToken() {
      const name = "csrftoken";
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const c = cookies[i].trim();
        if (c.startsWith(name + '=')) {
          return decodeURIComponent(c.substring(name.length + 1));
        }
      }
      return '';
    }

    function renderFoodResults(foodList) {
      resultList.innerHTML = "";
      const resultArea = document.querySelector('.result-area');
      if (foodList.length === 0) {
        resultArea.classList.remove('has-results');
        resultList.innerHTML = "<li>ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</li>";
        return;
      }

      resultArea.classList.add('has-results');

      foodList.forEach(food => {
        const li = document.createElement('li');
        li.className = 'food-item';

        li.innerHTML = `
          <div class="food-info">
            <div class="left">
              <div class="food-name">${food.name}</div>
              <div class="food-volume">${food.unit}</div>
            </div>
            <div class="right">
              <button class="add-button">+</button>
              <div class="food-kcal">${food.kcal_per_unit}kcal</div>
            </div>
          </div>
        `;

        li.addEventListener('click', () => {
          const base = {
            kcal: parseFloat(food.kcal_per_unit) || 0
          };
          let count = 1;

          const contentHTML = `
            <div class="modal-title">${food.name}</div>
            <div class="detail-box">
              <div class="detail-item left"><p class="detail">íƒ„ìˆ˜í™”ë¬¼</p><p class="content" id="carb">0g</p></div>
              <div class="detail-item center"><p class="detail">ë‹¨ë°±ì§ˆ</p><p class="content" id="protein">0g</p></div>
              <div class="detail-item right"><p class="detail">ì§€ë°©</p><p class="content" id="fat">0g</p></div>
              <p class="kcal-info" id="kcal">${base.kcal}kcal</p>
            </div>
            <div class="volume-box"><div class="amount"><p class="amount-info">${food.unit}</p></div></div>
            <div class="count-box">
              <button class="count-btn" id="decrease">â€“</button>
              <span class="count-number" id="count">1</span>
              <button class="count-btn" id="increase">+</button>
            </div>
            <button class="save">ì‹ë‹¨ ë“±ë¡</button>
          `;

          openModal(contentHTML);

          setTimeout(() => {
            const kcalEl = document.getElementById('kcal');
            const countEl = document.getElementById('count');

            function updateValues() {
              countEl.textContent = count;
              kcalEl.textContent = `${(base.kcal * count).toFixed(1)}kcal`;
            }

            document.getElementById('increase').addEventListener('click', () => {
              count++;
              updateValues();
            });

            document.getElementById('decrease').addEventListener('click', () => {
              if (count > 1) {
                count--;
                updateValues();
              }
            });

            document.querySelector('.save').addEventListener('click', () => {
              const mealMapping = {
    'ì•„ì¹¨': 'breakfast',
    'ì ì‹¬': 'lunch',
    'ì €ë…': 'dinner',
    'ê°„ì‹': 'snack'
  };

  const selectedMeal = localStorage.getItem("selectedMeal");
  const timeSlot = mealMapping[selectedMeal] || 'breakfast';

  const saveDiet = {
    food_id: food.id,
    time_slot: timeSlot,
    quantity: count,
    date: new Date().toISOString().slice(0, 10),
    memo: ""
  };

  fetch("http://localhost:8000/api/diet/create/", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "X-CSRFToken": getCSRFToken()
    },
    credentials: "include",
    body: JSON.stringify(saveDiet)
  })
  .then(res => {
    if (!res.ok) throw new Error(`ë“±ë¡ ì‹¤íŒ¨: ${res.status}`);
    return res.json();
  })
  .then(data => {
  console.log("ì‹ë‹¨ ë“±ë¡ ì„±ê³µ:", data);
  closeModal();

  // ê¸°ì¡´ ì €ì¥ëœ savedMeals ë°°ì—´ ê°€ì ¸ì˜¤ê¸° ë˜ëŠ” ë¹ˆ ë°°ì—´ ì´ˆê¸°í™”
  let savedMeals = JSON.parse(localStorage.getItem('savedCountBadge')) || [];
  // ì—¬ê¸°ì„œ savedCountBadgeëŠ” ìˆ«ìë‹ˆê¹Œ savedMealsë¡œ ë°”ê¿”ì•¼ í•¨:
  savedMeals = JSON.parse(localStorage.getItem('savedMeals')) || [];

  // ì„œë²„ì—ì„œ ë°›ì€ ì‹ë‹¨ ë°ì´í„°ë¥¼ ë¡œì»¬ ë°°ì—´ì— ì¶”ê°€ (í•„ìš”í•œ í•„ë“œë§Œ ì €ì¥)
  savedMeals.push({
    name: data.food.name,            // ì„œë²„ ì‘ë‹µ food ì´ë¦„
    volume: data.food.unit,          // food ë‹¨ìœ„
    count: saveDiet.quantity,        // ìˆ˜ëŸ‰
    kcal: `${(parseFloat(data.food.kcal_per_unit) * saveDiet.quantity).toFixed(1)}kcal`,  // ì¹¼ë¡œë¦¬ ê³„ì‚° í›„ ë¬¸ìì—´
    carb: "0g",   // íƒ„ìˆ˜í™”ë¬¼ (í•„ìš” ì‹œ API ì‘ë‹µì— ë”°ë¼ ìˆ˜ì •)
    protein: "0g",
    fat: "0g"
  });

  // localStorageì— ì—…ë°ì´íŠ¸
  localStorage.setItem('savedMeals', JSON.stringify(savedMeals));

  // ë±ƒì§€ UI ì—…ë°ì´íŠ¸
  const badge = document.getElementById('savedCountBadge');
  const count = parseInt(badge.textContent || '0', 10) + 1;
  badge.textContent = count;
  badge.style.display = 'inline-block';

  document.querySelector('.done-button').classList.add('active');
})
  .catch(err => {
    alert("ì‹ë‹¨ ë“±ë¡ ì¤‘ ì˜¤ë¥˜ ë°œìƒ: " + err.message);
    console.error(err);
  });
});
          }, 0);
        });

        resultList.appendChild(li);
      });
    }

    document.querySelector('.done-button').addEventListener('click', () => {
      const params = new URLSearchParams(window.location.search);
      const meal = params.get('meal');
      if (meal) localStorage.setItem('selectedMeal', meal);
      window.location.href = '/accounts/meal_add/';
    });
  </script>
</body>
</html>
